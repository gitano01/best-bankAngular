<div class="min-h-screen flex items-center justify-center bg-gray-100">
  <div class="bg-white p-8 shadow-md rounded-md w-80">
    <h2 class="text-2xl text-center font-semibold mb-4">Best-Bank</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-4">
        <label for="username" class="block text-gray-700 font-semibold mb-2">Nombre de usuario</label>
        <input type="text" id="username" formControlName="username" class="w-full px-4 py-2 border rounded-md">
      </div>
      <div class="mb-4">
        <label for="password" class="block text-gray-700 font-semibold mb-2">Contraseña</label>
        <input type="password" id="password" formControlName="password" class="w-full px-4 py-2 border rounded-md">
      </div>
      <button type="submit" class="bg-blue-500 hover:bg-blue-600 text-white font-semibold py-2 px-4 rounded-md w-full">Ingresar</button>
    </form>
    <div class="mt-4 text-center">
      <a href="#" class="text-blue-500 hover:underline">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</div>
