<app-header></app-header>
<br>
<!--Para poner el -->
<header class="bg-white text-black py-4">
  <div class="mt-12 justify-self-start hover:justify-self-end">
    <h2 class="text-6xl text-center font-bold mb-4">Iniciar Sesión</h2>
    <nav>
    <ul class="flex ">
      <li><a routerLink="/contact" class="hover:text-gray-300">Contact</a></li> 
    </ul>
  </nav>
  </div>
</header>

<br>
<div class="flex items-center justify-center w-3/5 mx-auto">
  <div class="bg-white border border-gray-200 px-12 py-8 shadow-md rounded-lg w-1/2">
    <span class="text-red-500" *ngIf="errorMessage">{{ errorMessage }}</span>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-8">
        <label for="username" class="block font-semibold mb-2">Nombre de usuario o correo electrónico</label>
        <input type="text" id="username" formControlName="username" autocomplete="false" class="w-full px-4 py-2 border rounded-md border-green-brand-200 focus:outline-none focus:ring focus:ring-green-brand-500">
      </div>
      <div class="mb-6">
        <label for="password" class="block font-semibold mb-2">Contraseña</label>
        <input type="password" autocomplete="false" id="password" formControlName="password" class="w-full px-4 py-2 border rounded-md border-green-brand-200 focus:outline-none focus:ring focus:ring-green-brand-500">
      </div>
      <div class="w-full mb-8 space-x-3">
        <input type="checkbox" class="rounded-sm w-5 h-5 border-green-brand-500 text-green-brand-500 focus:ring-green-brand-200"><span class="font-semibold text-md">Mantener mi sesión</span>
      </div>
      <div class="mb-6 w-full">
      <button type="submit"
        class="bg-green-brand-200 hover:bg-green-brand-500 text-white text-xl tracking-wider font-semibold py-2 px-4 rounded-md w-full">Ingresar</button>
      </div>
    </form>
    <div class="mt-4 text-center">
      <a href="#" class="text-green-brand-500 font-medium">¿Olvidaste tu contraseña?</a>
    </div>
  </div>
</div>
